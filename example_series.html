<!doctype html>  

<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>flot.tooltip plugin example page</title>
	<meta name="author" content="@krzysu, myviews.pl">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
    <!--[if lte IE 8]><script src="js/excanvas.min.js"></script><![endif]-->
	<script src="js/jquery.flot.min.js"></script>
	<script src="js/jquery.flot.tooltip_0.3.js"></script>
	
	<style type="text/css">
		body {font-family: sans-serif; font-size: 16px; margin: 50px; max-width: 800px;}
		#flotTip { white-space: nowrap; border: 1px solid #111; padding: 3px 8px; background:#fff; font-size:12px;}
	</style>
</head>

<body>
    <h1>flot.tooltip plugin example page</h1>

    <div id="placeholder" style="width: 825px; height: 150px;"></div>


	<script type="text/javascript">
	$(function () {
		var sin = [], cos = [];
		for (var i = 0; i < 14; i += 0.5) {
			sin.push([i, Math.sin(i)]);
			cos.push([i, Math.cos(i)]);
		}
		
		var options = {
			series: {
				lines: { show: true },
				points: { show: true }
			},
			grid: {
				hoverable: true //IMPORTANT! this is needed for tooltip to work
			},
			yaxis: { min: -1.2, max: 1.2 },
			tooltip: true,
			tooltipOpts: {
				content: "value of X is %x and value of Y is %y and they belong to '%s' series",
				series: true,
				shifts: {
					x: -55,
					y: 25
				}
			}
		};
		
		var plotObj = $.plot( $("#placeholder"),
			[ { data: sin, label: "sin(x)"}, { data: cos, label: "cos(x)" } ],
			options );

	});
	</script>

</body>
</html>
